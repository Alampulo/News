<div class="row" style="background-color:lightblue;">
  {%for article in articles%}
  <div class="col-md-4">
    <div class="thumbnail">
        <h2>{{article.title}}</h2>
        <h3>{{article.description}}</h3>
       <img src="{{article.urlToImage}}" alt="image" height="250px" width="300px">
       <p>source:{{article.source.name}} | time published:{{article.publishedAt}}</p>
       <a href="{{article.url}}">read more</a>
    </div>
  </div>
  {%endfor%}
</div>
